---
- name: Deploy Nuxt.js Docker Application
  hosts: all
  become: yes

  vars:
    DOCKERHUB_USER: "{{ docker_username }}"
    DOCKERHUB_TOKEN: "{{ docker_token }}"
    DOCKER_IMAGE: "{{ image_name }}"
    CONTAINER_NAME: "{{ container_name }}" 
    DOMAIN_NAME: "{{ domain_name }}"

  tasks:
    - name: Install Docker
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Start and enable nginx services
      service: 
        name: nginx
        state: started
        enabled: yes

    - name: Login to Docker Hub
      docker_login:
        username: "{{ DOCKERHUB_USER }}"
        password: "{{ DOCKERHUB_TOKEN }}"

    - name: Pull Nuxt.js Docker DOCKER_IMAGE
      DOCKER_IMAGE: 
        name: "{{ DOCKER_IMAGE }}"
        source: Pull

    - name: Run Nuxt.js Docker Container
      docker_container:
        name: "{{ CONTAINER_NAME }}"
        image: "{{ DOCKER_IMAGE }}"
        ports: 
          - "3001:3000"
        state: started
        restart_policy: always
    
    - name: Check if Nginx site configuration exists
      stats: 
        path: "/etc/nginx/sites-available/{{ DOMAIN_NAME }}"
      register: nginx_site_config

    - name: Configure Nginx as a reverse proxy for Nuxt.js app
      template:
        src: nginx.conf.j2
        dest: "/etc/nginx/sites-available/{{ DOMAIN_NAME }}"
      when: not nginx_site_config.stat.exists

    - name: Enable Nginx site configuration
      file:
        src: "/etc/nginx/sites-available/{{ DOMAIN_NAME }}"
        dest: "/etc/nginx/sites-available/{{ DOMAIN_NAME }}"
        state: link
      when: not nginx_site_config.stat.exists
      notify: 
        - Reload Nginx

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded

